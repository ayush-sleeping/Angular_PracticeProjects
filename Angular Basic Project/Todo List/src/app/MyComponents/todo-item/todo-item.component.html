<!-- todo-item.component.html -->
<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h5 [ngClass]="{'completed': !todo.active}" class="card-title">{{todo.title}}</h5>
      <p [ngClass]="{'completed': !todo.active}" class="card-text">{{todo.desc}}</p>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
      <button class="btn btn-danger custom-btn mt-3"  (click)="onClick(todo)">Delete</button>
    </div>
  </div>
</div>
